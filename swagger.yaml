openapi: 3.0.0
info:
  version: 1.0.0
  title: "Trentino Find OpenAPI"
  description: API per Trentino find.
servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/LUCACACCAVALE/TrentinoFind/1.0.0
  - url: http://localhost:8000/api/v1
    description: Localhost
paths:
  /giocatori:
    post:
      tags:
        - giocatore
      description: >-
        Crea un nuovo giocatore all'interno del sistema.
      summary: Crea un nuovo giocatore.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Giocatore'
        required: true
      responses:
        '201':
          description: 'Registrazione avvenuta. Link nel Location header'
          headers:
            'Location':
              schema:
                type: string
              description: Link al nuovo giocatore creato
        '400':
          description: 'Non è possibile effetuare la registrazione'
          content:
            application/json:
              schema:
                type: string
                description: Descrizione dell'errore in fase di registrazione
                
  /giocatori/{ID}:
    put:
      tags:
        - giocatore
      parameters:
        - name: ID
          in: path
          description: ID del giocatore da modificare
          required: true
          schema:
            type: integer
            format: int64
      description: >-
        Aggiorna un giocatore all'interno del sistema.
      summary: Aggiorna un giocatore.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Giocatore'
      responses:
        '200':
          description: Modifica avvenuta con successo
        '400':
          description: Modifica non avvenuta
          content:
            application/json:
              schema:
                type: string
                description: Descrizione dell'errore che non ha permesso la modifica
        '401':
          description: Non autorizzato
    get:
      tags:
        - giocatore
      parameters:
        - name: ID
          in: path
          description: ID del giocatore da visualizzare
          required: true
          schema:
            type: integer
            format: int64
      description: >-
        Ottiene le informazioni personali di un giocatore all'interno del sistema.
      summary: Ottiene le informazioni personali di un giocatore.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Giocatore'
        '400':
          description: ID del giocatore non valido
        '401':
          description: Non autorizzato
          
  /oggetti/{ID}:      
     get:
      tags:
        - oggetto
      parameters:
        - name: ID
          in: path
          description: ID dell'oggetto da visualizzare
          required: true
          schema:
            type: integer
            format: int64
      description: >-
        Ottiene le informazioni di un oggetto all'interno del sistema.
      summary: Ottiene le informazioni di un oggetto.
      responses:
        '200':
          description: Operazione avvenuta con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Oggetto'
        '400':
          description: ID dell'oggetto non valido
        '401':
          description: Non autorizzato
          
  /oggettiTrovati:
    post:
      description: >-
        Crea un nuovo ritrovamento di un oggetto da parte di un 
        giocatore all'interno del sistema.
      summary: Crea un nuovo ritrovamento di un oggetto da parte di un giocatore.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OggettoTrovato'
        required: true
      responses:
        '200':
          description: Il ritrovamento è stato inserito con successo
        '400':
          description: 'Non è stato possibile validare il ritrovamento'
          content:
            application/json:
              schema:
                type: string
                description: Descrizione dell'errore
        '401':
          description: Non autorizzato
    
  /amministratori:
    post:
      tags:
        - amministratore
      description: >-
        Crea un nuovo amministratore all'interno del sistema.
      summary: Crea un nuovo amministratore.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Giocatore'
        required: true
      responses:
        '201':
          description: 'Registrazione avvenuta. Link nel Location header'
          headers:
            'Location':
              schema:
                type: string
              description: Link al nuovo amministratore creato
        '400':
          description: 'Non è possibile effetuare la registrazione'
          content:
            application/json:
              schema:
                type: string
                description: Descrizione dell'errore in fase di registrazione
          
  /authentication:
    post:
      tags:
        - login
      description: >-
          fa accere l'utente alla piattaforma
      summary: accesso alla piattaforma
      requestBody:
        content:
          application/json:
            schema:
              
        required: true
      responses:
        '201':
          description: 'Accesso avvenuto'
          headers:
            'Accesso':
              schema:
                type: string
              description: contiene il token creato
        '400':
          description: 'Accesso negato, credenziali non valide'
          content:
            application/json:
              schema:
                type: string
                description: Accesso negato

components:
  schemas:
    Giocatore:
      type: object
      required:
        - email
        - firstname
        - lastname
        - age
        - phone
      properties:
       email:
          type: string
          description: 'Indirizzo email del giocatore'
       firstname: 
          type: string
          description: 'Nome del giocatore'
       lastname: 
          type: string
          description: 'Cognome del giocatore'
       age: 
          type: string
          description: 'Età del giocatore'
       phone: 
          type: string
          description: 'Numero di telefono del giocatore'
    Oggetto:
      type: object
      required:
        - title
        - description
        - dimension
        - difficulty
      properties:
       title:
          type: string
          description: "Il titolo dell'oggetto"
       description: 
          type: string
          description: "La descrizione dell'oggetto"
       dimension: 
          type: string
          description: "La dimensione dell'oggetto"
       difficulty: 
          type: string
          description: "La difficoltà dell'oggetto"
    OggettoTrovato:
      type: object
      required:
      - giocatore
      - oggetto
      - codiceDiValidazione
      properties:
        giocatore:
          type: string
          description: 'ID giocatore'
        oggetto:
          type: string
          description: 'ID oggetto'
        codiceDiValidazione:
          type: string
          description: 'Codice di ritrovamento oggetto'