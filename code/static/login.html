<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="login.js"></script>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="text" id="email"><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" /><br>
    
    <button type="submit">Login</button>
  </form>
  <p id="message"></p>
</body>
</html>
